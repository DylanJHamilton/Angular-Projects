<h1 mat-dialog-title>Get Artist Information</h1>
<div mat-dialog-content>
  <p>What Is Your Phone Number</p>
    <label>Phone Number</label>
    <input matInput name="phone">
  
</div>
<div mat-dialog-actions>
  <button class="btn" mat-button (click)="onNoClick()">No Thanks</button>
  <button class="btn" mat-button (click)="phoneSubmitHandler()">Ok</button>
</div>
